	<body>
		<h1>再別康橋</h1>
		<p>輕輕的我走了，<br>
			正如我輕輕的來；<br>
			我輕輕的招手，<br>
			作別西天的雲彩。<br>
			那河畔的金柳 是夕陽中的新娘；<br>
			波光裡的艷影，<br>
			在我的心頭蕩漾。<br>
			軟泥上的青荇  油油的在水底招搖：<br>
			在康河的柔波裡  我甘心做一條水草！<br>
			那榆蔭下的一潭  不是清泉，<br>
			是天上虹  揉碎在浮藻間，<br>
			沉澱著彩虹似的夢。<br>
			尋夢？<br>
			撐一支長篙 向青草更青處漫溯，<br>
			滿載一船星輝，<br>
			在星輝斑爛裡放歌。<br>
			但我不能放歌，<br>
			悄悄是別離的笙簫；<br>
			夏蟲也為我沉默，<br>
			沉默是今晚的康橋！<br>
			悄悄的我走了，<br>
			正如我悄悄的來；<br>
			我揮一揮衣袖，<br>
			不帶走一片雲彩。
		</p>
