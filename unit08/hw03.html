<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>乙班06王瑋祥8-3</title>
  </head>

  <body>
    <div class="container-fluid">
    	<div class="row mt-2">
    		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    			<div class="card">
    				<div class="card-header bg-info text-white text-center">
    					<h3 class="text-center">我活了幾天</h3>
    				</div>
    				<div class="card-body">
    					<script>
    						let d1 = new Date();
    						let d2 = new Date(2006,6,24);
    						let milliseconds = d1.getTime() - d2.getTime();
    					</script>
    					<p>我的生日：<span class="text-primary" id="now"></span></span></p>
    					<p>我活了 <span class="text-primary" id="msg"></span> 天</p>
    					<script>
    						document.getElementById("now").innerHTML = d2;
    						document.getElementById("msg").innerHTML = parseInt( milliseconds / (24*60*60*1000) ) + 1;
    					</script>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
	</body>
</html>
