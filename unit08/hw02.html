<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>乙班06王瑋祥8-2</title>
  </head>

  <body>
    <div class="container-fluid">
    	<div class="row mt-2">
    		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    			<div class="card">
    				<div class="card-header bg-info text-white text-center">
    					<h3 class="text-center">計算兩天之間的時間</h3>
    				</div>
    				<div class="card-body">
    					<script>
    						let d1 = new Date();
    						let d2 = new Date("January 1, " + d1.getFullYear() + " 0:0:0");
    						let milliseconds = d1.getTime() - d2.getTime();
    					</script>
    					<p>var d1 = new Date();</p>
    					<p>var d2 = new Date("January 1, <span id="fullYear"></span> 0:0:0");</p>
    					<hr>
    					<p>現在時間：<span class="text-primary" id="now"></span></span></p>
    					<p>今天是今年的第 <span class="text-primary" id="msg"></span> 天</p>
    					<script>
    					  	document.getElementById("fullYear").innerHTML = d1.getFullYear();
    						document.getElementById("now").innerHTML = d1;
    						document.getElementById("msg").innerHTML = parseInt( milliseconds / (24*60*60*1000) ) + 1;
    					</script>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
	</body>
</html>
