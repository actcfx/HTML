<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>乙班06王瑋祥7-1</title>
    <script>
    	function displayDate() {
    		document.getElementById("demo").innerHTML = "現在時間：" + Date() + "</p>";
    	}
		function reset() {
			document.getElementById("demo").innerHTML = "這段文字可由下方按鈕改變…。";
		}
    </script>		
  </head>
  
  <body>
    <div class="container-fluid">
    	<div class="row mt-2">
    		<div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    			<div class="card">
    				<div class="card-header bg-info text-center text-white">
    					<h4>元素即物件</h4>
    				</div>
    				<div class="card-body">
    					<p id="demo">這段文字可由下方按鈕改變…。</p>
    					<button type="button" class="btn btn-secondary" onclick="displayDate()">
    					  	顯示目前時間
    					</button>
    					<button type="button" class="btn btn-secondary" onclick="reset()">
    					  	回復原始文字
    					</button>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
	</body>
</html>
